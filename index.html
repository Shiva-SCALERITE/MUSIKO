<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIKO</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" type="image/png" sizes = "32*32"href="iconimg1.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="logo anilogo">
          <i class="fa-solid fa-music"> Musiko</i>
        </div>
        <ul class="nav-links">
          <li class="active ani"><i class="fas fa-home"></i> Home</li>
          <li class="ani"><i class="fas fa-search"></i> Search</li>
          <!-- <li><i class="fas fa-book"></i> Your Library</li> -->
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content ani">
        <!--Recently Played-->
        <section id="home-section" class="section active">
          <!-- <h1 class="welcome">Welcome to MUSIKO</h1> -->
          <section id="recently-played-section">
            <h2 class="recent">Recently Played</h2>
            <div id="recent-played"></div>
          </section>
        </section>
        <header class="header">
          <!--Search bar-->
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search"
              placeholder="Search for songs, artists..."
            />
          </div>
        </header>
        <!--Featured Tracks-->
        <div class="headinfeaturedplaylist">
          <h2>Featured Tracks</h2>
        </div>
        <div class="featured-playlists">
          <!-- Featured playlists will be added here -->
        </div>
        <div class="content-area">
          <h2 class="hide">Search Results</h2>
          <section id="search-section" class="section">
            <div id="search-results">
              <!-- Search results will be added here -->
            </div>
          </section>

          <section id="library-section" class="section">
            <h2>Your Library</h2>
            <div id="library-content">
              <!-- Library content will be added here -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Player -->
    <div class="player">
      <div class="now-playing">
        <img id="current-track-image" src="" alt="" />
        <div class="track-info">
          <div id="current-track-title">No track selected</div>
          <div id="current-track-artist">-</div>
        </div>
      </div>
      <div class="player-controls">
        <button id="shuffle" class="control-button">
          <i class="fas fa-random"></i>
        </button>
        <button id="previous" class="control-button">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-pause" class="control-button">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="control-button">
          <i class="fas fa-step-forward"></i>
        </button>
        <button id="repeat" class="control-button">
          <i class="fas fa-redo"></i>
        </button>
      </div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <div class="progress-container">
          <div id="progress"></div>
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>

    <script src="JS/api.js"></script>
    <script src="JS/player.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
